<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSCode Sidebar Split</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <!-- VSCODE Logo -->
      <div class="logo">
        <div>
          <img src="./vscode.png" alt="Logo">
        </div>
      </div>

      <!-- Menu Bar -->
      <nav>
        <ul>
          <li><span>File</span></li>
          <li><span>Edit</span></li>
          <li><span>Selection</span></li>
          <li><span>View</span></li>
          <li><span>Go</span></li>
          <li><span>Run</span></li>
          <li><span>Terminal</span></li>
          <li><span>Help</span></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <!-- Icon Sidebar -->
      <div class="sidebar left-sidebar">
        <ul>
          <li>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12L12 3l9 9M5 12v8a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-5h2v5a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-8" />
            </svg>
          </li>
          <li>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="8" y1="12" x2="16" y2="12"/>
              <line x1="12" y1="8" x2="12" y2="16"/>
            </svg>
          </li>
          <li>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="3" width="20" height="18" rx="2" ry="2"/>
              <line x1="2" y1="7" x2="22" y2="7"/>
              <line x1="12" y1="3" x2="12" y2="21"/>
            </svg>
          </li>
        </ul>
      </div>

      <!-- Pages Sidebar -->
      <div class="sidebar right-sidebar">
        <h2>PORTFOLIO</h2>
        <ul>
          <li><a href="#">home.jsx</a></li>
          <li><a href="#">about.html</a></li>
          <li><a href="#">contact.css</a></li>
          <li><a href="#">skills.ts</a></li>
          <li><a href="#">projects.js</a></li>
          <li><a href="#">github.md</a></li>
        </ul>
      </div>
    </div>
</body>
</html>
